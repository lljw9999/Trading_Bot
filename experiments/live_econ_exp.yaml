  assets: ["SOL-USD","BTC-USD","ETH-USD","NVDA"]
  design: "switchback"          # alternate treatment/control by time blocks
  block_minutes: 60             # 1h blocks; randomized start per asset
  horizon_days: 14              # run 7â€“14 days; stop early if sequential PASS
  min_days: 7
